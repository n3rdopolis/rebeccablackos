[core]
xwayland=false
pageflip-timeout=10000

[shell]
background-image=/usr/share/wallpapers/RebeccaBlackOS/Loginsplash.jpg
background-type=scale
background-color=0x00000000
panel-color=0x90777777
locking=false
animation=zoom
num-workspaces=1
clock-format=none
panel-position=left

[launcher]
icon=/usr/share/icons/oxygen/32x32/status/dialog-password.png
path=/usr/libexec/wayland_login_helpers/login

[launcher]
icon=/usr/share/icons/oxygen/32x32/actions/application-exit.png
path=/usr/libexec/wayland_login_helpers/leave

[launcher]
icon=/usr/share/icons/oxygen/32x32/actions/help-about.png
path=/usr/libexec/wayland_login_helpers/info
