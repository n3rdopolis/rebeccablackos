[core]
xwayland=false
pageflip-timeout=10000
require-input=false

[input-method]
overlay-keyboard=false

[shell]
startup-animation=none
background-image=/usr/share/wallpapers/RBOS_Login/contents/images/1920x1200.png
background-type=scale
background-color=0x00000000
panel-color=0xa0777777
locking=false
animation=zoom
num-workspaces=1
clock-format=none
panel-position=left
allow-zap=false

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/status/dialog-password.png
path=/usr/bin/waylandloginmanager --sendcommand Login
displayname=Login...

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/actions/system-switch-user.png
path=/usr/bin/waylandloginmanager --sendcommand Switch
displayname=Switch User...

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/actions/application-exit.png
path=/usr/bin/waylandloginmanager --sendcommand Leave
displayname=Shutdown...

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/actions/help-about.png
path=/usr/bin/waylandloginmanager --sendcommand Info
displayname=Help...
