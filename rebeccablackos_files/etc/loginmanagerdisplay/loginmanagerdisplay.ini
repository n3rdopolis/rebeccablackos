[core]
xwayland=false
pageflip-timeout=10000
require-input=false

[shell]
background-image=/usr/share/wallpapers/RBOS_Login/contents/images/1920x1200.png
background-type=scale
background-color=0x00000000
panel-color=0xa0777777
locking=false
animation=zoom
num-workspaces=1
clock-format=none
panel-position=left
allow-zap=false

[launcher]
icon=/usr/share/icons/oxygen/32x32/status/dialog-password.png
path=/usr/libexec/waylandloginmanager/login

[launcher]
icon=/usr/share/icons/oxygen/32x32/actions/system-switch-user.png
path=/usr/libexec/waylandloginmanager/switchuser

[launcher]
icon=/usr/share/icons/oxygen/32x32/actions/application-exit.png
path=/usr/libexec/waylandloginmanager/leave

[launcher]
icon=/usr/share/icons/oxygen/32x32/actions/help-about.png
path=/usr/libexec/waylandloginmanager/info
