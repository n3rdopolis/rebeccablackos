[core]
require-input=false

[input-method]
path=/bin/false

[shell]
startup-animation=none
exposay-modifier=super
background-image=/usr/share/wallpapers/RBOS_Desktop/contents/images/1920x1200.png
background-type=scale
background-color=0x00000000
panel-color=0x88000000
locking=true
animation=zoom
num-workspaces=2
panel-position=top

[autolaunch]
path=/opt/libexec/start-kde-polkit-agent

[launcher]
icon=/usr/share/icons/hicolor/32x32/apps/rbos.png
path=/usr/bin/waylandapp
displayname=Wayland Application Launcher

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/apps/system-file-manager.png
path=/opt/bin/dolphin Desktop
displayname=File Manager

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/categories/applications-internet.png
path=/opt/bin/falkon
displayname=Web Browser

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/apps/utilities-terminal.png
path=/usr/bin/dbus-launch /opt/bin/konsole
displayname=Terminal

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/apps/xorg.png
path=/usr/bin/xwaylandapp
displayname=Xwayland Application Launcher

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/devices/network-wireless-connected-100.png
path=/usr/bin/plasmawindowedlauncher org.kde.plasma.networkmanagement
displayname=Manage Network Connections

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/status/audio-volume-medium.png
path=/usr/bin/plasmawindowedlauncher org.kde.plasma.volume
displayname=Manage Volume

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/mimetypes/video-x-generic.png
path=/usr/bin/weston-video-convert
displayname=Convert Weston Screen Captures

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/apps/preferences-system-power-management.png
path=/usr/bin/powerdialog
displayname=Battery Status

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/actions/help-about.png
path=/usr/bin/helpdialog
displayname=Help

[launcher]
icon=/opt/share/icons/oxygen/base/32x32/actions/application-exit.png
path=/usr/bin/waylandloginmanager --shutdowndialog
displayname=Shutdown

[screensaver]
path=/opt/libexec/weston-screensaver
duration=600

[screen-share]
command=/usr/libexec/weston_helpers/westonscreensharer
