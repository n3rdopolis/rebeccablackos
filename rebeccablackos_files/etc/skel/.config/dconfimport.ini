[org/gnome/shell]
favorite-apps=['rbos-help.desktop', 'rbos-terminal.desktop', 'rbos-shutdown.desktop']

[org/gnome/desktop/screensaver]
picture-uri='file:///usr/share/wallpapers/RBOS_Login/contents/images/1920x1200.png'
color-shading-type='solid'
primary-color='#3465a4'
picture-options='zoom'
secondary-color='#000000'

[org/gnome/desktop/background]
picture-uri='file:///usr/share/wallpapers/RBOS_Desktop/contents/images/1920x1200.png'
color-shading-type='solid'
primary-color='#3465a4'
picture-options='zoom'
secondary-color='#000000'

[org/gnome/desktop/interface]
cursor-theme='oxy-white'
icon-theme='oxygen'

[org/gnome/desktop/wm/preferences]
button-layout='menu:minimize,maximize,close'

[io/liri/desktop/background]
fill-mode='stretch'
picture-url='file:///usr/share/wallpapers/RBOS_Desktop/contents/images/1920x1200.png'
mode='wallpaper'

[io/liri/desktop/lockscreen]
fill-mode='stretch'
picture-url='file:///usr/share/wallpapers/RBOS_Login/contents/images/1920x1200.png'
mode='wallpaper'

[io/liri/desktop/panel]
pinned-launchers=['io.liri.Settings.desktop', 'rbos-konsole', 'rbos-help', 'rbos-shutdown']
