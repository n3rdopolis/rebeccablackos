[org/gnome/shell]
favorite-apps=['rbos-help.desktop', 'rbos-terminal.desktop', 'rbos-shutdown.desktop']

[org/gnome/desktop/screensaver]
picture-uri='file:///usr/share/wallpapers/RebeccaBlackOS/Loginsplash.jpg'
color-shading-type='solid'
primary-color='#3465a4'
picture-options='zoom'
secondary-color='#000000'

[org/gnome/desktop/background]
picture-uri='file:///usr/share/wallpapers/RebeccaBlackOS/Desktop.jpg'
color-shading-type='solid'
primary-color='#3465a4'
picture-options='zoom'
secondary-color='#000000'

[org/gnome/desktop/wm/preferences]
button-layout='menu:minimize,maximize,close'

[io/liri/desktop/background]
fill-mode='stretch'
picture-url='file:///usr/share/wallpapers/RebeccaBlackOS/Desktop.jpg'
mode='wallpaper'

[io/liri/desktop/lockscreen]
fill-mode='stretch'
picture-url='file:///usr/share/wallpapers/RebeccaBlackOS/Loginsplash.jpg'
mode='wallpaper'

[io/liri/desktop/panel]
pinned-launchers=['liri-settings', 'rbos-konsole', 'rbos-help', 'rbos-shutdown']
