[colors]
# alpha=1.0
foreground=ffffff
background=000000

## Normal/regular colors (color palette 0-7)
regular0=000000  # black
regular1=b21818  # red
regular2=18b218  # green
regular3=b26818  # yellow
regular4=1818b2  # blue
regular5=b218b2  # magenta
regular6=18b2b2  # cyan
regular7=b2b2b2  # white

## Bright colors (color palette 8-15)
bright0=686868   # bright black
bright1=ff5454   # bright red
bright2=54ff54   # bright green
bright3=ffff54   # bright yellow
bright4=5454ff   # bright blue
bright5=ff54ff   # bright magenta
bright6=54ffff   # bright cyan
bright7=ffffff   # bright white

## dimmed colors (see foot.ini(5) man page)
dim0=000000
dim1=b21818
dim2=18b218
dim3=b26818
dim4=1818b2
dim5=b218b2
dim6=18b2b2
dim7=b2b2b2


## The remaining 256-color palette
