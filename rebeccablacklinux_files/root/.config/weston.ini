[shell]
type=desktop-shell.so
background-image=/usr/share/wallpapers/Rebecca_Black_Linux/contents/screenshot.jpg
background-color=0x00000000
panel-color=0x900000ff
locking=true
animation=zoom
num_workspaces=4

[launcher]
icon=/usr/share/icons/oxygen/32x32/apps/kde.png
path=/usr/bin/xwaylandapp plasma-windowed launcher

[launcher]
icon=/usr/share/icons/oxygen/32x32/apps/utilities-terminal.png
path=/opt/bin/weston-terminal

[launcher]
icon=/usr/share/icons/oxygen/32x32/actions/window-duplicate.png
path=/usr/bin/westonnestedcaller

[launcher]
icon=/usr/share/icons/oxygen/32x32/apps/kcolorchooser.png
path=/usr/bin/testchooser

[launcher]
icon=/usr/share/icons/oxygen/32x32/devices/network-wireless-connected-100.png
path=/usr/bin/xwaylandapp plasma-windowed org.kde.networkmanagement

[launcher]
icon=/usr/share/icons/oxygen/32x32/mimetypes/video-x-generic.png
path=/usr/bin/weston-video-convert

[launcher]
icon=/usr/share/icons/oxygen/32x32/actions/help-about.png
path=/usr/bin/helpdialog

[screensaver]
path=/opt/bin/wscreensaver
duration=600

