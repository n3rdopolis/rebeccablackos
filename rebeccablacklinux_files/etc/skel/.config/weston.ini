[core]

[orbital]
shell_client=/opt/bin/orbital-client

[shell]
exposay-modifier=super
background-image=/usr/share/wallpapers/RebeccaBlackOS/Desktop.jpg
background-type=scale
background-color=0x00000000
panel-color=0x900000ff
locking=false
animation=zoom
num-workspaces=2

homescreen=/usr/share/wallpapers/RebeccaBlackOS/Desktop.jpg

[launcher]
icon=/usr/share/icons/RBOS_icon.png
path=/usr/bin/xwaylandapp plasmoidviewer launcher

[launcher]
icon=/usr/share/icons/oxygen/32x32/places/user-desktop.png
path=/usr/bin/waylandkdeapp dolphin Desktop

[launcher]
icon=/usr/share/icons/oxygen/32x32/categories/applications-internet.png
path=/usr/bin/waylandapp /opt/bin/otter-browser rebeccablackonline.com

[launcher]
icon=/usr/share/icons/oxygen/32x32/apps/utilities-terminal.png
path=/opt/bin/vte2_90

[launcher]
icon=/usr/share/icons/oxygen/32x32/apps/xorg.png
path=/usr/bin/xwaylandapp konsole

[launcher]
icon=/usr/share/icons/oxygen/32x32/devices/network-wireless-connected-100.png
path=/usr/bin/waylandkdeapp plasmoidviewer -a org.kde.plasma.networkmanagement

[launcher]
icon=/usr/share/icons/oxygen/32x32/status/audio-volume-medium.png
path=/usr/bin/veromix

[launcher]
icon=/usr/share/icons/oxygen/32x32/mimetypes/video-x-generic.png
path=/usr/bin/weston-video-convert

[launcher]
icon=/usr/share/icons/oxygen/32x32/apps/preferences-system-power-management.png
path=/usr/bin/xwaylandapp plasma-windowed battery

[launcher]
icon=/usr/share/icons/oxygen/32x32/actions/help-about.png
path=/usr/bin/helpdialog

[launcher]
icon=/usr/share/icons/oxygen/32x32/actions/application-exit.png
path=/usr/bin/waylandshutdown

[screensaver]
path=/opt/libexec/weston-screensaver
duration=600

